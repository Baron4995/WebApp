<!DOCTYPE html>
<html>
    <body>
        <head>
            <link rel="stylesheet" href="styles/register.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" icrossorigin="anonymous"></script>        
        </head>
        <div class="form">
        <img src="images/user-register.png" alt="register" width="100" height="100">
        <br>
        <h3>Please Register</h3>
        <div class="input-group">
        <form action="" method="POST">
            <!-- <img src="images/user-register.png" alt="register" width="100" height="100"> -->
            <!-- <br> -->
            <b class="text">Full Name</b>
            <br>
            <input type="text" name="txtFullName" placeholder="John Wilson" required id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
            <br>
            <b>Email</b>
            <br>
            <input type="email" name="email" placeholder="example@email.com" required id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
            <br>
            <b>Password</b>
            <br>
            <input type="password" name="Password" placeholder="minimum of 8 characters, one capital, one digit" required id="password" onkeyup="validatePassword()">
            <span id="password-error"></span>
            <br>
            <input type="checkbox" name="rememberMe"> Remember Me
            <br>
            <!-- BUTTON -->
            <input type="submit" value="LOGIN" onclick="return validateForm()"> 
            <span id="submit-error"></span>
        </form>
        </div>
        </div>
        <script src="js/validation_register.js"></script>
    </body>
</html>
