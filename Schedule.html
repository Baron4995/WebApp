<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/schedule meetings.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    </head>
    <body>
        <h3>Schedule An Appointment with Us!</h3>
        <form id="schedule" method="POST">
            <fieldset>
                <legend class="tittle">Request an appointment</legend>
                <label id="name">
                    Name
                    <br>
                    <input type="text" name="name" id="contact-name" onkeyup="validateName()" required>
                    <span id="name-error"></span>
                </label>
                <div id="emailandphone">
                <div id="emailText">
                    <label>
                        Email Address
                        <br>
                        <input type="email" name="email" id="contact-email" onkeyup="validateEmail()" required>
                        <br>
                        <span id="email-error"></span>
                    </label>
                </div>   
                <div id="phonenumber"> 
                    <label>
                        Phone Number
                        <br>
                        <input type="tel" name="phoneNumber" id="contact-phone" onkeyup="validatePhone()">
                        <span id="phone-error"></span>
                    </label>
                </div>
                </div>
                <!-- <legend>Appointment Request</legend> -->
                <div class="dateAndTime">
                    <label>
                        Date
                        <input type="date" name="date" id="date" required>
                    </label>
                    <label>
                        Time
                        <input type="time" name="time" id="time" min="08:00" max="17:00" required>
                    </label>
                    <!-- <label>
                        Date and time
                        <br>
                        <input type="datetime-local" name="date and time" required>
                    </label> -->
                </div>
                <p>Confirmation requested by:</p>
                <div class="confirmation">
                    <label>
                        <input type="radio" name="email confirmation" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="phone confirmation" value="phone">
                        Phone
                    </label>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Submit Request">
            </div>
        </form>
        <script src="js/validation-schedule.js"></script>
    </body>
</html>
